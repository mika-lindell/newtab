<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <link href='styles/app.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  </head>
  <body data-app='newTab' id='app'>
    <div class='valign-wrapper' id='loader'>
      <div class='valign'>
        <div class='progress'>
          <div class='indeterminate'></div>
        </div>
      </div>
    </div>
    <nav>
      <div class='nav-wrapper white'>
        <ul class='right'>
          <li>
            <a class='font-size-small color-dark-grey uppercase' href='#' id='visibility-off'>
              <i class='material-icons left'>visibility_off</i>
              Hide Us
            </a>
          </li>
          <li>
            <a class='font-size-small light-blue darken-3 color-white uppercase' href='#' id='visibility-on'>
              <i class='material-icons left bugged'>visibility_on</i>
              See Us
            </a>
          </li>
          <!-- %li -->
          <!-- %a#settings.font-size-small.color-dark-grey.uppercase(href="#") -->
          <!-- %i.material-icons.left settings -->
          <!-- Settings -->
        </ul>
      </div>
    </nav>
    <div class='container' id='content-container'>
      <div class='row section'>
        <div class='col s12'>
          <div id='top-sites'>
            <h4 class='animated'>Top Sites</h4>
          </div>
        </div>
      </div>
      <div class='row section'>
        <div class='col s12 center'>
          <div id='actions'>
            <button class='btn-large light-blue darken-3 animated' id='view-bookmarks'>
              <i class='material-icons left'>star</i>
              Bookmarks
            </button>
            <button class='btn-large btn-with-margin light-blue darken-3 animated' id='view-history'>
              <i class='material-icons left'>restore</i>
              History
            </button>
            <button class='btn-large btn-with-margin light-blue darken-3 animated' id='view-downloads'>
              <i class='material-icons left'>play_for_work</i>
              Downloads
            </button>
            <button class='btn-large light-blue darken-3 animated' id='go-incognito'>
              <i class='material-icons right'>open_in_new</i>
              Go Incognito
            </button>
          </div>
        </div>
      </div>
      <div class='row section'>
        <div class='col s4'>
          <div id='latest-bookmarks'>
            <h4 class='animated'>Latest Bookmarks</h4>
          </div>
        </div>
        <div class='col s4'>
          <div id='recently-closed'>
            <h4 class='animated'>Recently Closed</h4>
          </div>
        </div>
        <div class='col s4'>
          <div id='other-devices'>
            <h4 class='animated'>Other Devices</h4>
          </div>
        </div>
      </div>
    </div>
    <script src='./scripts/app.js'></script>
  </body>
</html>

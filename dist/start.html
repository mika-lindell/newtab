<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='styles/app.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  </head>
  <body data-app='newTab' id='app'>
    <div class='container'>
      <div class='row'>
        <div class='col s12'>
          <div id='most-visited'>
            <h2>Top</h2>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col s12 center'>
          <button class='btn-large' id='view-bookmarks'>
            View Bookmarks
          </button>
          <button class='btn-large' id='view-history'>
            View History
          </button>
          <button class='btn-large' id='go-incognito'>
            <i class='material-icons right'>
              open_in_new
            </i>
            Go Incognito
          </button>
        </div>
      </div>
      <div class='row'>
        <div class='col s4'>
          <div id='recent-bookmarks'>
            <h2>Marks</h2>
          </div>
        </div>
        <div class='col s4'>
          <div id='recently-closed'>
            <h2>Closed</h2>
          </div>
        </div>
        <div class='col s4'>
          <div id='other-devices'>
            <h2>Devices</h2>
          </div>
        </div>
      </div>
    </div>
    <script src='./scripts/app.js'></script>
  </body>
</html>

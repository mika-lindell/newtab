<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <link href='styles/app.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  </head>
  <body data-app='newTab' id='app'>
    <nav>
      <div class='nav-wrapper white'>
        <ul class='right'>
          <li>
            <a class='font-size-small color-dark-grey' href='#' id='visibility-mode'>
              <i class='material-icons left'>visibility_off</i>
              Hide me
            </a>
          </li>
          <li>
            <a class='font-size-small color-dark-grey' href='#' id='settings'>
              <i class='material-icons left'>settings</i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class='container'>
      <div class='row section'>
        <div class='col s12'>
          <div id='top-sites'>
            <h4>Top Sites</h4>
          </div>
        </div>
      </div>
      <div class='row section'>
        <div class='col s12 center'>
          <div id='actions'>
            <button class='btn-large' id='view-bookmarks'>
              View Bookmarks
            </button>
            <button class='btn-large btn-with-margin' id='view-history'>
              View History
            </button>
            <button class='btn-large' id='go-incognito'>
              <i class='material-icons right'>open_in_new</i>
              Go Incognito
            </button>
          </div>
        </div>
      </div>
      <div class='row section'>
        <div class='col s4'>
          <div id='latest-bookmarks'>
            <h4>Latest Bookmarks</h4>
          </div>
        </div>
        <div class='col s4'>
          <div id='recently-closed'>
            <h4>Recently Closed</h4>
          </div>
        </div>
        <div class='col s4'>
          <div id='other-devices'>
            <h4>Other Devices</h4>
          </div>
        </div>
      </div>
    </div>
    <script src='./scripts/app.js'></script>
  </body>
</html>
